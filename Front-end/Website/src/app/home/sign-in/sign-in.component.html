
<div class="row" style="justify-content: center;">
    <div class="card" style="border-color: #5b9be6; color: #5b9be6; background-color: #cbe7ff; max-width: 50rem; padding: 0;">
        <h4 class="card-header" style="background-color: #5b9be6; color: azure; text-align: center;">Login</h4>
        <span class="material-icons-outlined" style="color: azure; position: absolute; right: 5px; top: 3px; cursor: pointer;" (click)="goHome()">
            clear
            </span>
        <div class="card-body" style="text-align: center; padding-inline: 15%;">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group" style="padding-bottom: 0.3rem;">
                    <input (keyup)="valueChange()" type="text" formControlName="email" class="form-control" required 
                    placeholder="Email"/>
                </div>
                <div class="form-group" style="padding-bottom: 0.3rem;">
                    <input (keyup)="valueChange()" type="password" formControlName="password" class="form-control" 
                    required
                    placeholder="Password (at least 5 characters)"/>
               </div>
               <div *ngIf="message" class="alert alert-danger">{{message}}</div>
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary" style="background-color: #5b9be6; border: 0.1rem solid rgb(242, 250, 255);">
                    <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                    Login
                </button>
                <div>
                <button (click)="switchUp()" class = 'btn btn-link' id = 'register' style = 'height: 40px;  margin: 0 auto; color: #2b73c5;' value = 'Need to Register?'
                >Need to Sign up?
                </button>
                </div>  
            </form>
        </div>
    </div>
</div>
