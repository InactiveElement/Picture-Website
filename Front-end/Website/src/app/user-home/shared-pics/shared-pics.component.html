<div class="row" style="height:58rem;border:0.3rem solid #4488c7; margin-right: 5.75rem; margin-left: 5.75rem;">
    <div class="card" style="color: #5b9be6; background-color: #cbe7ff; padding: 0;">
        <div class="card-body" style="text-align: left;">
            <form [formGroup]="sharedPicsForm" *ngIf="sharedPhoto" >
                <div class="form-group" style="padding-bottom: 0.3rem;">
                    <img width="400" height="450" [src]="sharedPhoto" >
                    <a [href]="sharedPhoto" download="sharedPicture.png" class="btn btn-primary" style="border: 0.1rem solid rgb(242, 250, 255); margin-left: 15px; margin-top: 25rem;">
                        Download
                    </a>
                </div>
                <div class="alert alert-info alert-dismissible fade show" style="padding-bottom: 0.3rem;" >
                    <p  > Geolocation:  {{geolocation}}</p>
                </div>
                <div class="alert alert-info alert-dismissible fade show" style="padding-bottom: 0.3rem;" >
                    <p  > Tags:  {{tags}}</p>
                </div>
                <div class="alert alert-info alert-dismissible fade show" style="padding-bottom: 0.3rem;" >
                    <p  > Captured Date:    {{captureDate}}</p>
                </div>
                <div class="alert alert-info alert-dismissible fade show" style="padding-bottom: 0.3rem;" >
                    <p  > Captured by:   {{captureBy}}</p>
                </div>
                <div class="alert alert-info alert-dismissible fade show" style="padding-bottom: 0.3rem;" >
                    <p  > Photo belongs to:   {{pictureUser}}</p>
                </div>
            </form>
            <div *ngIf="!sharedPhoto" class="alert alert-info alert-dismissible fade show">
                No pictures have been shared with you.
            </div>
        </div>
    </div>
</div>
