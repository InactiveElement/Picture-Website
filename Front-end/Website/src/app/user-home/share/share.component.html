<div class="row" style="height:25rem;border:0.3rem solid #4488c7; margin-right: 5.75rem; margin-left: 5.75rem;">
    <div class="card" style="color: #5b9be6; background-color: #cbe7ff; padding: 0;">
        <div class="card-body" style="text-align: left;">
            <form [formGroup]="shareForm" (ngSubmit)="share()" >
                <div class="form-group" style="padding-bottom: 0.3rem; padding-top: 0.3rem; color: #4488c7;">
                    <h4>Share pic with user:</h4>
                    <input type="text" formControlName="username" class="form-control" require (keyup)="valueChange()" placeholder="Username" >
                </div>
                <div *ngIf="message" class="alert alert-danger">{{message}}</div>
                <button type="submit" [disabled]="!shareForm.valid" class="btn btn-primary" style="border: 0.1rem solid rgb(242, 250, 255); position: absolute; bottom: 15px;">
                    Share
                </button>
                <button (click)="cancel()" class="btn btn-primary" style="border: 0.1rem solid rgb(242, 250, 255); position: absolute; bottom: 15px; margin-left: 5.3rem;">
                    Cancel
                </button>
            </form>
        </div>
    </div>
</div>
