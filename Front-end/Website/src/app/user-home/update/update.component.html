<div class="row" style="height:50rem;border:0.3rem solid #4488c7; margin-right: 5.75rem; margin-left: 5.75rem;">
    <div class="card" style="color: #5b9be6; background-color: #cbe7ff; padding: 0;">
        <div class="card-body" style="text-align: left;">
            <form [formGroup]="updatePicForm" (ngSubmit)="update()" >
                <div class="form-group" style="padding-bottom: 0.3rem; padding-top: 0.3rem;">
                    <input type="text" formControlName="geolocation" class="form-control" required 
                    placeholder="Geolocation: {{geolocation}}"/>
                </div>
                <div class="form-group" style="padding-bottom: 0.3rem;">
                    <input type="text" formControlName="tags" class="form-control" required 
                    placeholder="Tags: {{tags}}"/>
                </div>
                <div class="form-group" style="padding-bottom: 0.3rem;">
                    <input type="text" formControlName="captureDate" class="form-control" required 
                    placeholder="Captured Date: {{captureDate}}"/>
                </div>
                <div class="form-group" style="padding-bottom: 0.3rem;">
                    <input type="text" formControlName="captureBy" class="form-control" required 
                    placeholder="Captured By: {{captureBy}}"/>
                </div>
                <button type="submit" class="btn btn-primary" style="border: 0.1rem solid rgb(242, 250, 255);">
                    Update
                </button>
                <button (click)="cancel()" class="btn btn-primary" style="border: 0.1rem solid rgb(242, 250, 255);">
                    Cancel
                </button>
            </form>
        </div>
    </div>
</div>
