<div class="row" style="height:50rem;border:0.3rem solid #4488c7; margin-right: 5.75rem; margin-left: 5.75rem;">
    <div class="card" style="color: #5b9be6; background-color: #cbe7ff; padding: 0;">
        <div class="card-body" style="text-align: left;">
            <form [formGroup]="myPicsForm" *ngIf="image" >
                <div class="form-group" style="padding-bottom: 0.3rem;">
                    <img width="400" height="450" [src]="image" >
                </div>
                <div class="form-group" style="padding-bottom: 0.3rem;" >
                    <h4 class="display" > Geolocation:  {{geolocation}}</h4>
                </div>
                <div class="form-group" style="padding-bottom: 0.3rem;" >
                    <h4 class="display" > Tags:  {{tags}}</h4>
                </div>
                <div class="form-group" style="padding-bottom: 0.3rem;" >
                    <h4 class="display" > Captured Date:    {{captureDate}}</h4>
                </div>
                <div class="form-group" style="padding-bottom: 0.3rem;" >
                    <h4 class="display" > Captured by:   {{captureBy}}</h4>
                </div>
                <a [href]="image" download="myPicture.png" class="btn btn-primary" style="border: 0.1rem solid rgb(242, 250, 255); position: absolute; bottom: 15px;">
                    Download
                </a>
                <button (click)="updateForm()" class="btn btn-primary" style="border: 0.1rem solid rgb(242, 250, 255); position: absolute; bottom: 15px; margin-left: 6.5rem">
                    Update
                </button>
                <button (click)="deletePic()" class="btn btn-primary" style="border: 0.1rem solid rgb(242, 250, 255); position: absolute; bottom: 15px; margin-left: 11.8rem;">
                    Delete
                </button>
            </form>
            <div *ngIf="!image"  style="color: #4488c7;">
                No pictures uploaded.
            </div>
        </div>
    </div>
</div>
