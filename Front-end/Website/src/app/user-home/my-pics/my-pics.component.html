<div class="row" style="height:58rem;border:0.3rem solid #4488c7; margin-right: 5.75rem; margin-left: 5.75rem;">
    <div class="card" style="color: #5b9be6; background-color: #cbe7ff; padding: 0;">
        <div class="card-body" style="text-align: left;">
            <form [formGroup]="myPicsForm" *ngIf="image" >
                <div class="form-group" style="padding-bottom: 0.3rem;">
                    <img width="400" height="450" [src]="image" >
                </div>
                <div class="form-group" >
                    <p class="alert alert-info alert-dismissible fade show" > Geolocation:  {{geolocation}}</p>
                </div>
                <div class="form-group" >
                    <p class="alert alert-info alert-dismissible fade show" > Tags:  {{tags}}</p>
                </div>
                <div class="form-group" >
                    <p class="alert alert-info alert-dismissible fade show" > Captured Date:    {{captureDate}}</p>
                </div>
                <div class="form-group" >
                    <p class="alert alert-info alert-dismissible fade show" > Captured by:   {{captureBy}}</p>
                </div>
                <a [href]="image" download="myPicture.png" class="btn btn-primary" style="border: 0.1rem solid rgb(242, 250, 255); position: absolute; bottom: 15px;">
                    Download
                </a>
                <button (click)="updateForm()" class="btn btn-primary" style="border: 0.1rem solid rgb(242, 250, 255); position: absolute; bottom: 15px; margin-left: 6.5rem;">
                    Update
                </button>
                <button (click)="shareForm()" class="btn btn-primary" style="border: 0.1rem solid rgb(242, 250, 255); position: absolute; bottom: 15px; margin-left: 11.8rem;">
                    Share
                </button>
                <button (click)="deletePic()" class="btn btn-primary" style="border: 0.1rem solid rgb(242, 250, 255); position: absolute; bottom: 15px; right: 15px;">
                    Delete
                </button>
            </form>
            <div *ngIf="deleted" class="alert alert-info alert-dismissible fade show">
                Picture deleted.
            </div>
            <div *ngIf="!image" class="alert alert-info alert-dismissible fade show">
                You have no uploaded pictures. Click <a (click)="uploadForm()" class="here" >here</a> to upload.
            </div>
        </div>
    </div>
</div>
